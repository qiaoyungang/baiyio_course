{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">排课（调课）</li>
            <li class=""><a href="{:url('admin/course/add')}">添加信息</a></li>
        </ul>
        <div class="layui-tab-content">
            <form action="" method="post" class="ajax-form">
               <div class="layui-tab-item layui-show">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>标题</th>
                            <th>班级</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name="course_list" item="vo"}
                        <tr>
                            <td>{$vo.bc_title}</td>
                            <td>{foreach name="vo['voa']" item="suba"}{$suba["c_title"]}{/foreach}</td>
                            <td>
                                <a href="{:url('admin/course/edit',['bc_id'=>$vo['bc_id']])}" class="layui-btn layui-btn-normal layui-btn-mini">编辑</a>
                                <a href="{:url('admin/course/delete',['bc_id'=>$vo['bc_id']])}" class="layui-btn layui-btn-danger layui-btn-mini ajax-delete">删除</a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <!--分页-->
                    {$course_list->render()}
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
