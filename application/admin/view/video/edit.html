{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/video/index',['v_sel'=>$v_sel])}">视频管理</a></li>
            <li class=""><a href="{:url('admin/video/add',['v_sel'=>$v_sel])}">添加视频</a></li>
            <li class="layui-this">编辑视频</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/video/update')}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="v_sel" value="{$v_sel}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="v_title" value="{$video.v_title}" required  lay-verify="required" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">缩略图</label>
                        <div class="layui-input-block">
                            {if condition="$video.v_pic neq ''"}
                                <img src="__PUBLIC__{$video.v_pic}" width="300" height="200"><br>{/if}
                            <input type="text" name="thumb" value="{$video.v_pic}" class="layui-input layui-input-inline" id="thumb">
                            <input type="file" name="file" class="layui-upload-file">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">视频类型</label>
                        <div class="layui-input-block">
                            <input type="radio" name="v_lx" value="1" title="Flv格式" {if condition="$video.v_lx==1"} checked="checked"{/if}>
                            <input type="radio" name="v_lx" value="2" title="Mp4格式" {if condition="$video.v_lx==2"} checked="checked"{/if}>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">视频</label>
                        <div class="layui-input-block">
                            {if condition="$video.v_href neq null"}
                            <a href="{$video.v_href}" target="_blank">视频另存为下载</a><br><br>
                            {/if}
                            <input type="file" name="video">
                            <input type="hidden" name="v_hrefa" value="{$video.v_href}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">大概简介</label>
                        <div class="layui-input-block">
                            <textarea name="v_text1" placeholder="（选填）请输入简介" class="layui-textarea">{$video.v_text1}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                            <textarea name="v_text" lay-verify="v_text" placeholder="" class="layui-textarea" id="v_text">{$video.v_text}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">价格(/元)</label>
                        <div class="layui-input-block">
                            <input type="text" name="v_money" value="{$video.v_money}" required  lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">时长(/分钟)</label>
                        <div class="layui-input-block">
                            <input type="text" name="v_time" value="{$video.v_time}" required  lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">积分(/分)</label>
                        <div class="layui-input-block">
                            <input type="text" name="v_score" value="{$video.v_score}" required  lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">发布时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="v_datetime" value="{$video.v_datetime}" class="layui-input datetime">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="hidden" name="v_id" value="{$video.v_id}">
                            <input type="submit" class="layui-btn" value="更新">
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script src="__JS__/ueditorPHP/ueditor.config.js"></script>
<script src="__JS__/ueditorPHP/ueditor.all.min.js"></script>
{/block}
{block name="script"}
<script>
    var ue = UE.getEditor('v_text');
</script>
{/block}
