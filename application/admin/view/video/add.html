{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/video/index',['v_sel'=>$v_sel])}">视频管理</a></li>
            <li class="layui-this">添加视频</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/video/save')}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="v_sel" value="{$v_sel}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="v_title" value="" required  lay-verify="required" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">缩略图</label>
                        <div class="layui-input-block">
                            <input type="text" name="thumb" value="" class="layui-input layui-input-inline" id="thumb">
                            <input type="file" name="file" class="layui-upload-file">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">视频类型</label>
                        <div class="layui-input-block">
                            <input type="radio" name="v_lx" value="1" title="Flv格式">
                            <input type="radio" name="v_lx" value="2" title="Mp4格式" checked>
                            <input type="radio" name="v_lx" value="3" title="Swf格式"> 备注：电脑版视频类型
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">班级类型</label>
                        <div class="layui-input-block">
                            <input type="radio" name="v_selb" value="1" title="大班" checked>
                            <input type="radio" name="v_selb" value="2" title="中班">
                            <input type="radio" name="v_selb" value="3" title="小班">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">视频</label>
                        <div class="layui-input-block">
                            <input type="file" name="video">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机版视频</label>
                        <div class="layui-input-block">
                            <input type="file" name="videoa"> 备注：手机只能上传mp4
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">大概简介</label>
                        <div class="layui-input-block">
                            <textarea name="v_text1" placeholder="（选填）请输入简介" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                            <textarea name="v_text" placeholder="" class="layui-textarea" id="v_text"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">价格(/元)</label>
                        <div class="layui-input-block">
                            <input type="text" name="v_money" value="0" required  lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">时长(/分钟)</label>
                        <div class="layui-input-block">
                            <input type="text" name="v_time" value="0" required  lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">积分(/分)</label>
                        <div class="layui-input-block">
                            <input type="text" name="v_score" value="0" required  lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">发布时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="v_datetime" value="{:date('Y-m-d H:i:s')}" class="layui-input datetime">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="submit" class="layui-btn" value="保存">
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            <input type="submit" value="提交">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script src="__JS__/ueditorPHP/ueditor.config.js"></script>
<script src="__JS__/ueditorPHP/ueditor.all.min.js"></script>
{/block}
{block name="script"}
<script>
    $(function() {
        var ue = UE.getEditor('v_text');
    });
</script>
{/block}
