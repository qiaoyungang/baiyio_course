{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">工作量</li>
            <li class=""><a href="{:url('admin/work/add')}">添加信息</a></li>
        </ul>
        <div class="layui-tab-content">
            <form action="" method="post" class="ajax-form">
               <div class="layui-tab-item layui-show">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>老师名称</th>
                            <th>工作记录日期</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name="work_list" item="vo"}
                        <tr>
                            <td>{foreach name="vo['voa']" item="suba"}{$suba["t_title"]}{/foreach}</td>
                            <td>{$vo.bw_year} 年 - {$vo.bw_month} 月</td>
                            <td>
                                <a href="{:url('admin/work/edit',['bw_id'=>$vo['bw_id']])}" class="layui-btn layui-btn-normal layui-btn-mini">编辑</a>
                                <a href="{:url('admin/work/delete',['bw_id'=>$vo['bw_id']])}" class="layui-btn layui-btn-danger layui-btn-mini ajax-delete">删除</a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <!--分页-->
                    {$work_list->render()}
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
