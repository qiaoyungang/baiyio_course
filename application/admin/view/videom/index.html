{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li><a href="{:url('admin/VideoDirectory/index',['vd_sel'=>5])}">小班课视频总目录管理</a></li>
            <li class="layui-this">小班课管理</li>
            <li class=""><a href="{:url('admin/videom/add')}">添加信息</a></li>
        </ul>
        <div class="layui-tab-content">
            <hr>
            <form action="" method="post" class="ajax-form">
                <button type="button" class="layui-btn layui-btn-danger layui-btn-small ajax-action" data-action="{:url('admin/videom/delete')}">删除</button>
                <div class="layui-tab-item layui-show">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th style="width: 15px;"><input type="checkbox" class="check-all"></th>
                            <th>标题</th>
                            <th>人数</th>
                            <th>开课时间</th>
                            <th>老师</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name="videom_list" item="vo"}
                        <tr>
                            <td><input type="checkbox" name="ids[]" value="{$vo.bt_id}"></td>
                            <td>{$vo.bt_title}</td>
                            <td>{$vo.bt_rs}</td>
                            <td>{$vo.bt_time}</td>
                            <td>{foreach name="vo['voa']" item="suba"}{$suba["t_title"]}{/foreach}</td>
                            <td>
                                <a href="{:url('admin/videom/edit',['bt_id'=>$vo['bt_id']])}" class="layui-btn layui-btn-normal layui-btn-mini">编辑</a>
                                <a href="{:url('admin/videom/delete',['bt_id'=>$vo['bt_id']])}" class="layui-btn layui-btn-danger layui-btn-mini ajax-delete">删除</a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <!--分页-->
                    {$videom_list->render()}
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
