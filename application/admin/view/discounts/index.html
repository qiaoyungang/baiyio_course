{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">优惠券管理</li>
            <li class=""><a href="{:url('admin/discounts/add')}">添加优惠券</a></li>
        </ul>
        <div class="layui-tab-content">
            <form action="" method="post" class="ajax-form">
               <div class="layui-tab-item layui-show">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>优惠券名称</th>
                            <th>价钱</th>
                            <th>开始及截止日期</th>
                            <th>是否关闭</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name="list" item="vo"}
                        <tr>
                            <td>{$vo.d_title}</td>
                            <td>{$vo.d_money}</td>
                            <td>{$vo.d_startime}--{$vo.d_endtime}</td>
                            <td>{if condition="$vo.d_off eq '1'"}开启{else /}关闭{/if}</td>
                            <td>
                                <a href="{:url('admin/discounts/edit',['d_id'=>$vo['d_id']])}" class="layui-btn layui-btn-normal layui-btn-mini">编辑</a>
                                <a href="{:url('admin/discounts/delete',['d_id'=>$vo['d_id']])}" class="layui-btn layui-btn-danger layui-btn-mini ajax-delete">删除</a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <!--分页-->
                    {$list->render()}
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
