{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/discounts/index')}">优惠券管理</a></li>
            <li class="layui-this">编辑信息</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/discounts/update')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">优惠券名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="d_title" value="{$result.d_title}" required  lay-verify="required" placeholder="请输入优惠券名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">抵扣价钱</label>
                        <div class="layui-input-block">
                            <input type="text" name="d_money" value="{$result.d_money}" required  lay-verify="required" placeholder="请输入抵扣价钱" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开始日期</label>
                        <div class="layui-input-block">
                            <input type="text" name="d_startime" value="{$result.d_startime}" required  lay-verify="required" placeholder="请输入开始日期" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">结束日期</label>
                        <div class="layui-input-block">
                            <input type="text" name="d_endtime" value="{$result.d_endtime}" required  lay-verify="required" placeholder="请输入结束日期" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">适用视频</label>
                        <div class="layui-input-block">
                            <select name="vd_id">
                                {foreach name="vdList" item="vo"}
                                <option value="{$vo.vd_id}" {if condition="$result.vd_id==$vo.vd_id"} selected{/if}>{$vo.vd_title}</option>
                                {/foreach}
                            </select>  
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">适用视频</label>
                        <div class="layui-input-block">
                            <input type="radio" name="d_sel" value="1" title="视频" {if condition="$result.d_sel eq 1"} checked="checked"{/if}>
                            <input type="radio" name="d_sel" value="2" title="商城" {if condition="$result.d_sel eq 2"} checked="checked"{/if}>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否开启</label>
                        <div class="layui-input-block">
                            <input type="radio" name="d_off" value="1" title="开启" {if condition="$result.d_off eq 1"} checked="checked"{/if}>
                            <input type="radio" name="d_off" value="2" title="关闭" {if condition="$result.d_off eq 2"} checked="checked"{/if}>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">积分</label>
                        <div class="layui-input-block">
                            <input type="text" name="d_score" value="{$result.d_score}" required  lay-verify="required" placeholder="请输入积分" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="hidden" name="d_id" value="{$result.d_id}">
                            <button class="layui-btn" lay-submit lay-filter="*">更新</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
