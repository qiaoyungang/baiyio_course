{include file="/Index/header" /} 
<body ontouchstart>
<div class="weui_tab">
    <div class="weui_tab_bd">
 	<div class="weui_cells_title">我的作品 <a href="{:url('/Mobile/User/UserWorksAdd')}" class="myupload">【我要上传作品】</a></div>
 	<!--画廊 开始 -->
	<div class="wrapper">
		<ul class="wall">
			{foreach name="ZpList" id="vo"}
			<li class="article">
				<a href="{:url('/Mobile/Video/ZhuopinView', ['zp_id' => $vo.zp_id])}" target="_blank"><img src="__PUBLIC__{$vo.zp_pic}" /></a>
				<p>{$vo.zp_title}</p>					
			</li>
			{/foreach}
		</ul>
	</div>
	
 	<link rel="stylesheet" href="__MOBILE__/css/drawer.css">
 	<link rel="stylesheet" type="text/css" href="__MOBILE__/css/style.css"/>
	<script type="text/javascript" src="__MOBILE__/js/jquery.min.js"></script>
	<script src="__MOBILE__/js/jaliswall.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$('.wall').jaliswall({ item: '.article' });
		});
	</script>	
	<!--画廊 结束 -->
	</div>
</div>
{include file="/Index/footer" /}
